<body>
    <div id="background"></div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.DOTS({
                el: "#background",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0xffffff,
                color2: 0xffffff,
                backgroundColor: 0x202020,
                showLines: false

        })
