<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="global-styles/global-style.css">
    <link rel="stylesheet" href="login/login-style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>SC Black Knights - Home</title>
    <link rel="icon" href="https://i.ibb.co/bmBWxLj/SCBK-logo.png" type="image/png">
</head>
<body>
    <header>
        <a href="home.html" class="logo">
            <img src="https://i.ibb.co/bmBWxLj/SCBK-logo.png">
        </a>
        <ul class="navbar">
            <li><a href="tactic.html">TACTIC</a></li>
            <li><a href="strategy.html">STRATEGY</a></li>
            <li><a href="endgame.html">ENDGAME</a></li>
            <li><a href="opening.html">OPENING</a></li>
            <li><a href="coordinates.html">COORDINATES</a></li>
        </ul>
        <a href="login.html">
            <button class="nav-login">
                <i class="ri-user-3-line"></i> LOGIN
            </button>
        </a>
        <i class="ri-menu-line" id="menu"></i>
    </header>
    <div class="login">
        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Remember me</label>
                </div>

                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <p class="login__register">
                Don't have an account? <a href="#">Register</a>
            </p>
        </form>
    </div>
    <script src="global-scripts/nav-script.js"></script>
    <script src="login/login-script.js"></script>
</body>
</html>
