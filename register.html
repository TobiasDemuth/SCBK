<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="global-styles/global-style.css">
    <link rel="stylesheet" href="login/login-style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>SC Black Knights - LOGIN</title>
    <link rel="icon" href="https://i.ibb.co/bmBWxLj/SCBK-logo.png" type="image/png">
</head>
<body>
    <header>
        <a href="home.html" class="logo">
            <img src="https://i.ibb.co/bmBWxLj/SCBK-logo.png">
        </a>
        <ul class="navbar">
            <li><a href="tactic.html">TACTIC</a></li>
            <li><a href="strategy.html">STRATEGY</a></li>
            <li><a href="endgame.html">ENDGAME</a></li>
            <li><a href="opening.html">OPENING</a></li>
            <li><a href="coordinates.html">COORDINATES</a></li>
        </ul>
        <a href="login.html">
            <button class="nav-login">
                <i class="ri-user-3-line"></i> LOGIN
            </button>
        </a>
        <i class="ri-menu-line" id="menu"></i>
    </header>
    <div class="login">
        <form action="" class="login__form">
            <h1 class="login__title">Register</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="username" required class="login__input" id="register-name" placeholder=" ">
                        <label for="register-name" class="login__label">Username</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-mail-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="login__button">Register</button>

            <p class="login__register">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="waves-container">
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(120, 120, 120,0.7" />
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(120, 120, 120,0.5)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(120, 120, 120,0.3)" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgb(120, 120, 120)" />
                    </g>
                </svg>
            </div>
            <div class="footer-info">
                <p>&copy; 2023 SC Black Knights. All rights reserved.</p>
                <p>Made by @Shrillshows and @Cyliox</p>
            </div>
            <div class="footer-links">
                <a href="#" target="_blank"><i class="ri-reddit-fill"></i> Reddit</a>
                <a href="#" target="_blank"><i class="ri-discord-fill"></i> Discord</a>
            </div>
        </div>
    </footer>
    <script src="global-scripts/nav-script.js"></script>
    <script src="login/login-script.js"></script>
</body>
</html>
